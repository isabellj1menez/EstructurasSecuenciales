<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <p>
                Una empresa quiere el registro de las horas que trabaja diariamente un empleado durante la semana (seis días) y requiere determinar el total de estas, así como el sueldo que recibirá por las horas trabajadas
            </p>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Sueldo por hora</label>
                                <input type="number" name="" id="Sueldo" class="form-control" placeholder="Ingrese el sueldo del empleado" aria-describedby="helpId">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Horas por día</label>
                                <input type="number" name="" id="NumHoras" class="form-control" placeholder="Ingrese el numero de horas trabajadas por día" aria-describedby="helpId">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" name="" id="BtnCalcular" class="btn btn-outline-primary btn-lg btn-block">Calcular total de horas y sueldo final</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="alert alert-primary" role="alert">
                                <strong id="Resultado"></strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul class="list-group">
                        <li id="Dia1" class="list-group-item"><span>Lunes  </span></li>
                        <li id="Dia2" class="list-group-item"><span>Martes  </span></li>
                        <li id="Dia3" class="list-group-item"><span>Miercoles  </span></li>
                        <li id="Dia4" class="list-group-item"><span>Jueves  </span></li>
                        <li id="Dia5" class="list-group-item"><span>Viernes  </span></li>
                        <li id="Dia6" class="list-group-item"><span>Sabado  </span></li>

                    </ul>
                </div>

            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
