<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <h2><i class="fas fa-user-plus"> </i> Agregar contacto: </h2>
                <div class="col-12 text-center">
                    <div class="form-group">
                        <label for="">Nombre del contacto</label>
                        <input type="text" name="" id="inputname" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>

                    <div class="form-group">
                        <label for="">Telefono del contacto</label>
                        <input type="text" name="" id="inputphone" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <button type="button" name="" id="Btn-addcontact" class="btn btn-outline-primary btn-lg btn-block">Agregar
            contacto</button>
                    <hr>
                </div>
            </div>


            <div class="row">
                <h3><i class="fas fa-address-book"></i> Agenda:</h3>
                <div class="col-12">
                    <div class="agenda">
                        <table id="lista-contactos" class="table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Telefono</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>


























    <!-- Fontawesome -->
    <script src="http://kit.fontawesome.com/d29ee77bb6.js"></script>

    <!-- sweeetAlerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- Optional JavaScript -->
    <script src="./JS/LocalStorage.class.js"></script>
    <script src="./JS/agenda.class.js"></script>
    <script src="./JS/app.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
