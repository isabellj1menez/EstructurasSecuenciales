<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <p>
                El promedio de prácticas de un curso se calcula en base a cuatro prácticas calificadas de las cuales se elimina la nota menor y se promedian las tres notas más altas. Diseñe un algoritmo que determine la nota eliminada y el promedio de prácticas de un
                estudiante.
            </p>
            <hr>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Calificacion 1</label>
                        <input type="number" name="" id="Calificacion1" class="form-control" placeholder="Ingrese la calificacion de la primera practica" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Calificacion 2</label>
                        <input type="number" name="" id="Calificacion2" class="form-control" placeholder="Ingrese la calificacion de la segunda practica" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Calificacion 3</label>
                        <input type="number" name="" id="Calificacion3" class="form-control" placeholder="Ingrese la calificacion de la tercera practica" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="">Calificacion 4</label>
                        <input type="number" name="" id="Calificacion4" class="form-control" placeholder="Ingrese la calificacion de la cuarta practica" aria-describedby="helpId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" name="" id="BtnCalificar" class="btn btn-primary btn-lg btn-block">Obtener promedio</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="alert alert-success" id="imprimir" role="alert">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
